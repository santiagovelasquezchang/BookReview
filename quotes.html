<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
	<link rel="stylesheet" href="quotes.css">

</head>
<body> 

	<!--Sidebar-->

    <div class="header">
        <div class="side-nav">
            <div class="user">
                <img src="images/Books/yo.JPG" class="user-img">
                <div>
                    <h2>Santiago Velasquez</h2>
                    <h2>Chang</h2>
                    <p>svelasquez2214@gmail.com</p>
                </div>
            </div>
            <ul>
                <li><img src="images/Books/home.png" alt="">Home</li>
                <li><img src="images/Books/projects.png" alt="">Projects</li>
                <li><img src="images/Books/reports.png" alt="">Reports</li>
                <li><img src="images/Books/members.png" alt="">Pictures</li>
            </ul>
        </div>
    </div>
    
    <!--End of Header Section-->

	<div class="quote-box">
		<h2>Quote of the day</h2>
		<blockquote id="quote">Loading...</blockquote>
		<span id="author">Loading...</span>
		<div class="div">
			<button onclick="getquote(api_url);">NEW QUOTE</button>
			<button><a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></button>
		</div>
	</div>

	<script>
		const quote = document.getElementById("quote");
		const author = document.getElementById("author");

		const api_url = "https://api.quotable.io/random";
		
		async function getquote(url){
			const response = await fetch(url);
			var data = await response.json();
			quote.innerHTML = data.content;
			author.innerHTML = data.author;
		}
		
		getquote(api_url);

		function tweet(){
    	window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + " - by " + author.innerHTML, "Tweet Window", "width=600, height=300");}

		
	</script>

		
	

</body>
</html>
